<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input v-model="name" />
      {{ name }}
      <!-- Jane Doe -->
      {{ initials }}
      <!-- J.D -->
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        computed: {
          initials() {
            return this.name.toUpperCase();
          },
        },
        data() {
          return { name: "Jane Doe" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
